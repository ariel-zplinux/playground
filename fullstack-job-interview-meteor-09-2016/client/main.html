<head>
  <title>Job interview</title>
</head>

<body>
    {{> header}}
    {{> footer}}
    {{> main}} 
</body>

<template name="header">
    <header>
        <nav class="navbar navbar-default">
        	<div class="container-fluid">
        		<div class="navbar-header">
                    <p class="navbar-text">Job interview</p>
        		</div>
        	</div><!-- /.container-fluid -->
        </nav>
    </header>
</template>

<template name="footer">
    <footer class="footer">
        <nav class="navbar navbar-default">
        	<div class="container-fluid">
                <p class="navbar-text" id="footer-text">Job interview</p>
        	</div><!-- /.container-fluid -->
        </nav>
    </footer>
</template>

<template name="main">
    {{#if currentUser}}
        {{> submitZone}}
        <hr/>
        {{> outputZone}}
        <hr/>
        <button id="logout" onclick="Meteor.logout( function(){ Session.set('sorted','') } )">LOGOUT</button>
    {{else}}
        {{> loginButtons}}
    {{/if}}
    {{> sAlert}}
</template>

<template name="submitZone">
    Enter list of numbers (including decimal fractions and negative numbers) separated by commas:
    <form class="new-numbers">
        <input type="text" name="numbers" placeholder="Type to add numbers" />
    </form>
</template>

<template name="outputZone">
    Sorted list:
    <br/>
    {{sorted}}
</template>
